<link rel="stylesheet" type="text/css" href="stylesheets/global.css" />
<div ng-app="productsInfoApp" ng-controller="productInfoCtrl">
<div class="container">
    <table class="table">
    <tr dir-paginate="product in products | itemsPerPage: productsPerPage" pagination-id="productsPagination">
        <td data-title="'Product Name'" header-class="text-left">{{product.product_name}}</td>
        <td data-title="'Price'" header-class="text-left">{{product.product_price}}</td>
        <td data-title="'Type'" header-class="text-left">{{product.product_type}}</td>
        <td data-title="'Description'" header-class="text-left">{{product.product_description}}</td>
    </tr>
    </table>
    <div class="text-left">
    <dir-pagination-controls pagination-id="productsPagination" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
	</div>
</div>
</div>
